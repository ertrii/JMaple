<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--flat.css">
    <title>JMaple</title>    
</head>
<body>    
    <div id="element"></div>
    <script src="js/jcharacter.js"></script>
    <script src="js/jmaple.js"></script>
    <script>
        const character = new JCharacter('erick', 0)        
        const jmaple = new JMaple({
            el : 'element',
            npc : {
                id : '9010000',
                name : 'Maple Administrator',
                img : 'src/img/npc/9010000.png'
            },
            script : function() {                
                this.start = function(){
                    this.cm.sendOk("Thank you for install.")
                }
                this.action = function(mode, type, selection){
                    this.cm.sendOk("This library is a vertion Alpha. Read documentation please: https://github.com/ertrii/JMaple" + selection)
                    this.cm.dispose()
                }
            }
        }, character)
        jmaple.config.dev = true
        jmaple.show()
        
    </script>
</body>
</html>
