<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--modern.css">
    <title>JMaple</title>    
</head>
<body>    
    <div id="element"></div>
    <script src="js/jcharacter.js"></script>
    <script src="js/jmaple.js"></script>
    <script>
        const character = new JCharacter('erick', 0)        
        const jmaple = new JMaple({
            el : 'element',
            npc : {
                id : 9010000,
                name : 'Maple Administrator',
                img : 'src/img/npc/9010000.png'
            },
            map: [
                {
                    id : 123,
                    name : 'My New Map',
                    link : 'index.html#' //can be any link
                },
                {
                    id : 456,
                    name : 'Github',
                    link : 'https://github.com/ertrii/JMaple'
                }
            ],
            script : function() {
                this.status = 0
                this.start = function(){
                    this.cm.sendNext("#bThank you#n for install.")
                }
                this.action = function(mode, type, selection){                    
                    if(this.status === 0){
                        this.cm.sendYesNo("This library is a version Alpha. #bDo you want to go read the documentation?")
                        this.status++
                        return
                    }
                    if(this.status === 1){
                        if(mode === 1){
                            this.cm.warp(456)
                            this.cm.dispose()
                        }else{
                            this.cm.sendOk('Well... f3')
                            this.cm.dispose()
                        }
                    }
                }
            }
        }, character)
        jmaple.config.dev = true
        jmaple.show()
        
    </script>
</body>
</html>
