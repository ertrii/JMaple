<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--modern.css">
    <title>JMaple</title>
</head>
<body>
    <div id="element"></div>    
    <script src="js/npc/9010000.js"></script>
    <script src="js/jcharacter.js"></script>
    <script src="js/jmaple.js"></script>
    <script>         
        new JMaple({
            el : 'element',
            npc : {
                id:  9010000,
                name: 'Maple Administrator',
                img: '9010000.png'
            },
            script : function() {
                this.start = function(){
                    this.cm.sendOk('This is my first message')
                    this.cm.dispose()
                }                
            }
        }).show()
        
    </script>
</body>
</html>
