<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--modern.css">
    <title>JMaple</title>
</head>
<body>
    <div id="element"></div>    
    <script src="js/npc/9010000.js"></script>
    <script src="js/jcharacter.js"></script>
    <script src="js/jmaple.js"></script>
    <script>         
        new JMaple({
            el : 'element',
            npc : {
                id:  9010000,
                name: 'Maple Administrator',
                img: '9010000.png'
            },
            map: [
                {
                    id : 123456,
                    link : 'index.html#'//can be any link
                },
                {
                    id : 201461,
                    link : 'https://github.com/ertrii/JMaple'
                }
            ],
            script : function() {
                
                this.status;
                this.sel;

                this.start = function() {
                    this.status = -1;
                    this.sel = -1;
                    this.cm.sendSimple("Now...ask me any questions you may have on traveling!! #L0# How do I move?#l #L1# How do I take down the monsters?#l #L2# How can I pick up an item?#l #L3# What happens when I die?#l #L4# When can I choose a job?#l #L5# Tell me more about this island!#l #L6# What should I do to become a Warrior?#l #L7# What should I do to become a Bowman?#l #L8# What should I do to become a Magician?#l #L9# What should I do to become a Thief?#l #L10# How do I raise the character stats? (S)#l #L11# How do I check the items that I just picked up?#l #L12# How do I put on an item?#l #L13# How do I check out the items that I'm wearing?#l #L14# What are skills? (K)#l #L15# How do I get to Victoria Island?#l #L16# What are mesos?#l");
                }

                this. action = function(mode, type, selection) {
                    this.status++;
                    if (mode != 1) {
                        if(mode == 0 && type != 4)
                            this.status -= 2;
                        else{
                            this.cm.dispose();
                            return;
                        }
                    }
                    if (this.status == 0) {
                        if(this.sel == -1)
                            this.sel = selection;
                        if (this.sel == 0)
                            this.cm.sendNext("Alright this is how you move. Use #bleft, right arrow#k to move around the flatland and slanted roads, and press #bAlt#k to jump. A select number of shoes improve your speed and jumping abilities.");
                        else if (this.sel == 1)
                            this.cm.sendNext("Here's how to take down a monster. Every monster possesses an HP of its own and you'll take them down by attacking with either a weapon or through spells. Of course the stronger they are, the harder it is to take them down.");
                        else if (this.sel == 2)
                            this.cm.sendNext("This is how you gather up an item. Once you take down a monster, an item will be dropped to the ground. When that happens, stand in front of the item and press #bZ#k or #b0 on the NumPad#k to acquire the item.");
                        else if (this.sel == 3)
                            this.cm.sendNext("Curious to find out what happens when you die? You'll become a ghost when your HP reaches 0. There will be a tombstone in that place and you won't be able to move, although you still will be able to chat.");
                        else if (this.sel == 4)
                            this.cm.sendNext("When do you get to choose your job? Hahaha, take it easy, my friend. Each job has a requirement set for you to meet. Normally a level between 8 and 10 will do, so work hard.");
                        else if (this.sel == 5)
                            this.cm.sendNext("Want to know about this island? It's called Maple Island and it floats in the air. It's been floating in the sky for a while so the nasty monsters aren't really around. It's a very peaceful island, perfect for beginners!");
                        else if (this.sel == 6)
                            this.cm.sendNext("You want to become a #bWarrior#k? Hmmm, then I suggest you head over to Victoria Island. Head over to a warrior-town called #rPerion#k and see #bDances with Balrog#k. He'll teach you all about becoming a true warrior. Ohh, and one VERY important thing: You'll need to be at least level 10 in order to become a warrior!!");
                        else if (this.sel == 7)
                            this.cm.sendNext("You want to become a #bBowman#k? You'll need to go to Victoria Island to make the job advancement. Head over to a bowman-town called #rHenesys#k and talk to the beautiful #bAthena Pierce#k and learn the in's and out's of being a bowman. Ohh, and one VERY important thing: You'll need to be at least level 10 in order to become a bowman!!");
                        else if (this.sel == 8)
                            this.cm.sendNext("You want to become a #bMagician#k? For you to do that, you'll have to head over to Victoria Island. Head over to a magician-town called #rEllinia#k, and at the very top lies the Magic Library. Inside, you'll meet the head of all wizards, #bGrendel the Really Old#k, who'll teach you everything about becoming a wizard.");
                        else if (this.sel == 9)
                            this.cm.sendNext("You want to become a #bThief#k? In order to become one, you'll have to head over to Victoria Island. Head over to a thief-town called #rKerning City#k, and on the shadier side of town, you'll see a thief's hideaway. There, you'll meet #bDark Lord#k who'll teach you everything about being a thief. Ohh, and one VERY important thing: You'll need to be at least level 10 in order to become a thief!!");
                        else if (this.sel == 10)
                            this.cm.sendNext("You want to know how to raise your character's ability stats? First press #bS#k to check out the ability window. Every time you level up, you'll be awarded 5 ability points aka AP's. Assign those AP's to the ability of your choice. It's that simple.");
                        else if (this.sel == 11)
                            this.cm.sendNext("You want to know how to check out the items you've picked up, huh? When you defeat a monster, it'll drop an item on the ground, and you may press #bZ#k to pick up the item. That item will then be stored in your item inventory, and you can take a look at it by simply pressing #bI#k.");
                        else if (this.sel == 12)
                            this.cm.sendNext("You want to know how to wear the items, right? Press #bI#k to check out your item inventory. Place your mouse cursor on top of an item and double-click on it to put it on your character. If you find yourself unable to wear the item, chances are your character does not meet the level & stat requirements. You can also put on the item by opening the equipment inventory (#bE#k) and dragging the item into it. To take off an item, double-click on the item at the equipment inventory.");
                        else if (this.sel == 13)
                            this.cm.sendNext("You want to check on the equipped items, right? Press #bE#k to open the equipment inventory, where you'll see exactly what you are wearing right at the moment. To take off an item, double-click on the item. The item will then be sent to the item inventory.");
                        else if (this.sel == 14)
                            this.cm.sendNext("The special 'abilities' you get after acquiring a job are called skills. You'll acquire skills that are specifically for that job. You're not at that stage yet, so you don't have any skills yet, but just remember that to check on your skills, press #bK#k to open the skill book. It'll help you down the road.");
                        else if (this.sel == 15)
                            this.cm.sendNext("How do you get to Victoria Island? On the east of this island there's a harbor called Southperry. There, you'll find a ship that flies in the air. In front of the ship stands the captain. Ask him about it.");
                        else if (this.sel == 16)
                            this.cm.sendNext("It's the currency used in MapleStory. You may purchase items through mesos. To earn them, you may either defeat the monsters, sell items at the store, or complete quests...");
                    } else if (this.status == 1) {
                        if (this.sel == 0)
                            this.cm.sendNextPrev("In order to attack the monsters, you'll need to be equipped with a weapon. When equipped, press #bCtrl#k to use the weapon. With the right timing, you'll be able to easily take down the monsters.");
                        else if (this.sel == 1)
                            this.cm.sendNextPrev("Once you make the job advancement, you'll acquire different kinds of skills, and you can assign them to HotKeys for easier access. If it's an attacking skill, you don't need to press Ctrl to attack, just press the button assigned as a HotKey.");
                        else if (this.sel == 2)
                            this.cm.sendNextPrev("Remember, though, that if your item inventory is full, you won't be able to acquire more. So if you have an item you don't need, sell it so you can make something out of it. The inventory may expand once you make the job advancement.");
                        else if (this.sel == 3)  
                            this.cm.sendNextPrev("There isn't much to lose when you die if you are just a beginner. Once you have a job, however, it's a different story. You'll lose a portion of your EXP when you die, so make sure you avoid danger and death at all cost.");
                        else if (this.sel == 4) 
                            this.cm.sendNextPrev("Level isn't the only thing that determines the advancement, though. You also need to boost up the levels of a particular ability based on the occupation. For example, to be a warrior, your STR has to be over 35, and so forth, you know what I'm saying? Make sure you boost up the abilities that has direct implications to your job.");
                        else if (this.sel == 5)
                            this.cm.sendNextPrev("But, if you want to be a powerful player, better not think about staying here for too long. You won't be able to get a job anyway. Underneath this island lies an enormous island called Victoria Island. That place is so much bigger than here, it's not even funny.");
                        else if (this.sel == 8)
                            this.cm.sendNextPrev("Oh by the way, unlike other jobs, to become a magician you only need to be at level 8. What comes with making the job advancement early also comes with the fact that it takes a lot to become a true powerful mage. Think long and carefully before choosing your path.");
                        else if (this.sel == 10)
                            this.cm.sendNextPrev("Place your mouse cursor on top of all abilities for a brief explanation. For example, STR for warriors, DEX for bowman, INT for magician, and LUK for thief. That itself isn't everything you need to know, so you'll need to think long and hard on how to emphasize your character's strengths through assigning the points.");
                        else if (this.sel == 15)
                            this.cm.sendNextPrev("Oh yeah! One last piece of information before I go. If you are not sure where you are, always press #bW#k. The world map will pop up with the locator showing where you stand. You won't have to worry about getting lost with that.");
                        else
                            this.start();
                    }else
                        this.start();
                }

                }
            
        }).show()
        
    </script>
</body>
</html>
