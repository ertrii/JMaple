<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m-msg--modern.css">
    <title>Maple Message</title>
</head>
<body>
    <div class="maple-message-container">
        <div class="m-msg">
            <div class="m-msg__head"></div>
            <div class="m-msg__body">
                <div class="m-msg__body__npc">
                    <div class="m-msg__body__npc__img">
                        <img src="source/img/npc/9010000.png" alt="Maple Administrator">
                    </div>
                    <p class="m-msg__body__npc__name">Maple Administrator</p>
                </div>
                <div class="m-msg__body__dialog">
                    <p class="m-msg__body__dialog--info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum sunt officia, distinctio voluptatem, veritatis soluta provident magni quisquam.</p>
                    <ul class="m-msg__body__dialog--alternatives">
                        <li>Answer 1</li>
                        
                    </ul>
                    <div class="m-msg__body__dialog__btn-interrogate">
                        <button class="m-msg__body__dialog__btn-interrogate--prev">BACK</button>
                        <button class="m-msg__body__dialog__btn-interrogate--next">NEXT</button>
                    </div>
                </div>
            </div>
            <div class="m-msg__footer">
                <div class="m-msg__footer__btn-exit">
                    <button class="m-msg__footer__btn-exit--end-chat">END CHAT</button>
                </div>
                <div class="m-msg__footer__btn-interrogate">
                    <button class="m-msg__footer__btn-interrogate--yes">YES</button>
                    <button class="m-msg__footer__btn-interrogate--no">NO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/maple-message.js"></script>
</body>
</html>
