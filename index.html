<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--flat.css">
    <title>JMaple</title>
</head>
<body>
    <div id="element"></div>
    <script src="js/jcharacter.js"></script>
    <script src="js/jmaple.js"></script>
    <script>
        const character = new JCharacter({
            nick : 'myNameUser',
            gender : 0,  //male(0), female(1)
            exp : 0,
            stat : new Stat({
                exp : 123
            })
        })
        const jmaple = new JMaple({
            el : 'element',
            npc : {
                id:  9010000,
                name: 'Maple Administrator',
                img: '9010000.png'
            },
            map: [
                {
                    id : 123456,
                    link : 'index.html#'//can be any link
                },
                {
                    id : 201461,
                    link : 'https://github.com/ertrii/JMaple'
                }
            ],
            script : function() {
                this.start = function(){
                    this.cm.sendOk("Thanks for install")
                }
                this.action = function(){
                    this.cm.sendOk("This library is a vertion Alpha. Read documentation please: https://github.com/ertrii/JMaple")
                    this.cm.dispose()
                }
            }
            
        }, character)
        jmaple.show()
    </script>
</body>
</html>
