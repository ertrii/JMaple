<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/m--modern.css">
    <title>JMaple</title>    
</head>
<body>    
    <div id="element"></div>
    <script src="script/9010000.js"></script>
    <script src="jmaple.js"></script>
    <script>
        Item.add(new Etc(4000002, "Pig's Ribbon", '4000002.png'))
        Item.add(new Equip(402, "asfaon", '402.png'))
        const character = new Character('Erick', 0)
        const jmaple = new JMaple({
            el : 'element',
            npc : {
                id : 9010000,
                name : 'Maple Administrator',
                img : 'src/img/npc/9010000.png'
            },
            map: [
                {
                    id : 123,
                    name : 'My New Map',
                    link : 'index.html#' //can be any link
                },
                {
                    id : 456,
                    name : 'Github',
                    link : 'https://github.com/ertrii/JMaple'
                }
            ],
            script : N9010000
        }, character)
        jmaple.config.dev = true
        //jmaple.config.writing = false
        jmaple.show()
        
    </script>
</body>
</html>
