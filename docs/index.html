    <title>JMaple</title>
</head>
<body>    
    <div id="element"></div>
    <script src="js/jmaple.js"></script>
    <script>
        const jmaple = new JMaple()
        jmaple.config.dev = true
        jmaple.Item.path = 'src/img/'
        jmaple.NPC.path = 'src/img/'
        jmaple.Item.etc.create(4000002, "Pig's Ribbon")
        jmaple.Maps.create({
            id : 15,
            name : 'New Map',
            link : 'https://github.com/ertrii'
        })
        jmaple.Portal.create(12, '21.5;0')
        jmaple.NPC.create(9010000,'Maple Administrator')
        const talk = new jmaple.Talk({
            el : 'element',
            npc : 9010000,
            character : new jmaple.Character('Erick'),
            script : function() {
                this.status =   0

                this.start = () => {
                    this.cm.gainItem(4000002,1)
                    this.cm.sendNext("#bThank you#n for install. #gTake a #i4000002# ^_^#n#w I'm progressing...")
                }
                this.action  = (mode, type, selection) => {
                    if(this.status === 0){
                        this.cm.sendYesNo("This library is a version Alpha. #bDo you want to go read the documentation?")
                        this.status++
                        return
                    }
                    if(this.status === 1){
                        if(mode === 1){
                            this.cm.warp(15)
                        }else{
                            this.cm.sendOk('Well... f3')
                        }
                    }
                    this.cm.dispose()
                }
            }
        })
        talk.start()
    </script>
</body>
</html>
