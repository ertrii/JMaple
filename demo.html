<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/m--flat.css">
    <title>JMaple</title>    
</head>
<body>    
    <div id="element"></div>
    <script src="dist/js/jmaple.js"></script>
    <script>
        const jmaple = new JMaple()
        jmaple.Item.etc.create(4000002, "Pig's Ribbon", '4000002.png')
        jmaple.Maps.create({
            id : 15,
            name : 'New Map',
            link : 'https://github.com/ertrii'
        })
        
        const talk = new jmaple.Talk({
            el : 'element',
            npc : {
                id : 9010000,
                name : 'Maple Administrator',
                img : 'dist/src/img/9010000.png'
            },
            character : new jmaple.Character('Erick'),
            script : function() {
                this.status =   0

                this.start = () => {
                    this.cm.gainItem(4000002,1)
                    this.cm.sendNext("#bThank you#n for install. #gTake a #i4000002# ^_^#n#w I'm progressing...")
                }
                this.action  = (mode, type, selection) => {
                    if(this.status === 0){
                        this.cm.sendYesNo("This library is a version Alpha. #bDo you want to go read the documentation?")
                        this.status++
                        return
                    }
                    if(this.status === 1){
                        if(mode === 1){
                            this.cm.warp(11)
                        }else{
                            this.cm.sendOk('Well... f3')
                        }
                    }
                    this.cm.dispose()
                }
            }
        })
        talk.start()
    </script>
</body>
</html>
